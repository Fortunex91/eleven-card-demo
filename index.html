<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eleven Solitaire</title>

  <!-- CSS-Datei einbinden -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Optional: Falls du direkt Hintergrundfarben o.Ã„. testen willst */
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>

  <div class="game-container">
    <!-- Score Anzeige -->
    <div class="score-display">
      Stock: <span id="stockCount">0</span>
    </div>

    <!-- Peaks -->
    <div id="peakRow" class="peak-row"></div>

    <!-- Deck- und Waste-Bereich -->
    <div class="deck-area">
      <div id="deck" class="deck">Draw</div>
      <div id="waste" class="waste"></div>
    </div>
  </div>

  <!-- JavaScript-Datei einbinden -->
  <script src="elevengame.js" defer></script>
</body>
</html>
